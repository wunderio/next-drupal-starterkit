id: nodes_articles_translations
label: Articles translations
migration_group: demo_content
source:
  plugin: csv
  path: modules/custom/wunder_democontent/sources/articles.csv
  ids: [id]
  constants:
    status: 1
    uid: 1
process:
  # We are interested here only in nodes that are translations:
  skipped:
    plugin: skip_on_value
    method: row
    not_equals: true
    value:
      - 0
    source: 'Is source'
  nid:
    plugin: migration_lookup
    source: Tnid
    migration: nodes_articles
  type:
    plugin: default_value
    default_value: article
  title: Title
  sticky: Sticky
  promote: Promote
  status: constants/status
  uid: constants/uid
  langcode: Langcode
  field_excerpt: Excerpt
  'body/format':
    plugin: default_value
    default_value: basic_html
  'body/value': Body
  'field_image/target_id':
    plugin: migration_lookup
    migration: nodes_articles_images
    source:
      - id
  'field_image/alt': Title
  field_tags:
    plugin: entity_generate
    source: Tag
  created:
    plugin: format_date
    source: Date
    from_format: 'F j, Y H:i:s'
    to_format: 'U'
    from_timezone: 'UTC'
    to_timezone: 'UTC'

destination:
  plugin: entity:node
  translations: true

migration_dependencies:
  required:
    - nodes_articles
