id: menuitems_pages_translations_level_2
label: Menu items connected to translated pages
migration_group: demo_content
source:
  plugin: csv
  path: modules/custom/wunder_democontent/sources/pages.csv
  ids: [ id ]
  constants:
    slash: 'entity:node/'
    url: '/node/'
process:
  nodeId:
    -
      plugin: migration_lookup
      migration: nodes_pages_translations
      source:
        - id
    -
      plugin: extract
      index:
        - 0
  # We are interested here only in nodes that are translations:
  skipped:
    - plugin: skip_on_value
      method: row
      not_equals: true
      value:
        - 0
      source: 'Is source'
    - plugin: skip_on_value
      method: row
      not_equals: true
      value:
        - 2
      source: Menu_level
  path/pathauto:
    plugin: default_value
    default_value: 0 # Disable pathauto
  title: Title
  langcode: Langcode
  menu_name: Menu_name
  'link/uri':
    - plugin: concat
      source:
        - constants/slash
        - '@nodeId'
    - plugin: link_uri
  'link/options': options
  route:
    - plugin: concat
      source:
        - constants/slash
        - '@nodeId'
    - plugin: route
  external:
    plugin: default_value
    default_value: 0
  expanded:
    plugin: default_value
    default_value: 1
  enabled:
    plugin: default_value
    default_value: 1
  parent_plid:
    plugin: migration_lookup
    migration: menuitems_pages_level_1
    source:
      - Menu_parent
  id:
    plugin: migration_lookup
    source: Tnid
    migration: menuitems_pages_level_2
  parent_nodeid:
    plugin: migration_lookup
    migration: nodes_pages
    source:
      - Menu_parent

  parent_path:
    - plugin: concat
      source:
        - constants/url
        - '@parent_nodeid'

  parent:
    plugin: menu_link_parent
    source:
      - '@parent_plid'
      - Menu_name
      - '@parent_path'


destination:
  plugin: 'entity:menu_link_content'
  translations: true

migration_dependencies:
  required:
    - nodes_pages_translations
    - menuitems_pages_level_2
